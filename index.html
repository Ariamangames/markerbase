    <a-scene
    vr-mode-ui="enabled: false;"
    loading-screen="enabled: true;"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    id="scene"
    embedded
    gesture-detector
>
    <a-assets>
        <a-asset-item
            id="animated-asset1"
            src="assets/asset1.glb"
        ></a-asset-item>
    </a-assets>
   

    <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
    >
   
        <a-entity
            id="bowser-model"
            scale="0.6414686211485089 0.6414686211485089 0.6414686211485089"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset1"
            class="clickable"
            gesture-handler
        >
    </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
